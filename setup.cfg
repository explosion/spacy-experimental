[metadata]
version = 0.1.0
author = Explosion
author_email = contact@explosion.ai
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown

[options]
zip_safe = false
python_requires = >=3.6
install_requires =
    spacy>=3.2.0,<3.3.0

[options.entry_points]
spacy_factories = 
    exp_edit_tree_lemmatizer = spacy_experimental.edit_tree_lemmatizer.edit_tree_lemmatizer:make_edit_tree_lemmatizer

[bdist_wheel]
universal = false

[sdist]
formats = gztar
